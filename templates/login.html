<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Server - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="dark bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">CNC Server</h1>
        
        {% if error %}
        <div class="bg-red-500 text-white p-3 rounded mb-4 text-center">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="admin_key" class="block text-gray-300 mb-2">Admin Key</label>
                <input 
                    type="password" 
                    id="admin_key" 
                    name="admin_key" 
                    class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                    autofocus
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200"
            >
                Login
            </button>
        </form>
    </div>
</body>
</html>
